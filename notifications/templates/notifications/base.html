<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/bell.css' rel='stylesheet'>
  {% load static %}

  <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'users/toggleTheme/styles.css' %}" />
  <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
</head>

<body>

  <div class="container-fluid p-0 m-0">
    <div class="row p-0 m-0">
      <div class=" col-lg-2 col-md-3 p-0 m-0">
        {% include "common/_asideBar.html" %}
      </div>
      <div class="col-md-9 ms-sm-auto min-h-screen max-h-screen col-lg-10 p-0 m-0">
        {% block content %} {% endblock %}
      </div>
    </div>
  </div>


  {% include "common/_togleThemeButton.html" %}

  {% block extra_scripts %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  {% load static %}

  <script src="{% static 'assets/js/color-modes.js' %}"></script>

</body>

</html>
