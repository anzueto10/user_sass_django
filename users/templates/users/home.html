{% extends "users/base.html" %}
{% block title %}
Home
{% endblock %}

{% block main_content %}
{% if user.is_authenticated %}
<main class="d-flex flex-column col-md-9 ms-sm-auto min-h-screen max-h-screen col-lg-10 p-5">
  {% else %}
  <main class="d-flex flex-column ms-sm-auto min-h-screen max-h-screen col-12 p-5">
    {% endif %}
    <div class="mask d-flex align-items-center h-100 gradient-custom-3 w-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 d-flex justify-content-center align-items-center h-100 w-100">
        <div class="card" style="border-radius: 15px">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">
              Ingresa a tu perfil
            </h2>
            <div class="row gap-3 justify-content-evenly">
              {% if user.is_authenticated %}
              <a href="{% url 'user' %}" class="fs-5">Ver Perfil</a>
              {% else %}
              <a href="{% url 'login' %}" class="btn btn-primary px-5">Login</a>
              <a href="{% url 'signup' %}" class="btn btn-primary px-5">Sign Up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  {% endblock %}
