<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% load static %}
    <script src="{% static 'assets/js/color-modes.js' %}"></script>

    <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/toggleTheme/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
  </head>
  <body>
    {% block content %} {% endblock %}

    {% include "users/toggleTheme/_togleThemeButton.html" %} 

    {% block extra_scripts %}{% endblock %}

    {% load static %}

    <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js ' %}"></script>


  </body>
</html>
